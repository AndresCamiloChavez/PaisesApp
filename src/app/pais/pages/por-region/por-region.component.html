<div class="animate__animated animate__animated animate__fadeIn">

  <h3>Buscar por region: <small>{{regionActiva}}</small></h3>
  <hr />
  <h5>Seleccione la region</h5>
  <div class="row">
    <div class="col">
        <!-- se puede usar -->
        <!-- [class.btn-primary]="region == regionActiva" -->
  
  
  
      <!-- funciona tambiÃ©n, pero el inconveniente es que evalua las dos condiciones-->
        <!-- [ngClass]="{
          'btn-primary': region == regionActiva,
          'btn-outline-primary': region != regionActiva
    }" -->
      <button
        (click)="activarRegion(region)"
        [class]="(region == regionActiva)?'btn btn-primary' :'btn btn-outline-primary'"
   
        *ngFor="let region of regiones"
      >
        {{ region }}
      </button>
    </div>
  </div>
  <div *ngIf="paises.length > 0" class="row">
      <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
      </div>
    </div>
</div>
